spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ssf_app}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ssf_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:ssf_pass}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always

# Security
spring.security.user.name=admin
spring.security.user.password=admin
